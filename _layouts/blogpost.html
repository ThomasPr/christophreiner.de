<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/main.css">
  <!--<script type="text/javascript" src="/assets/javascript/main.js"></script>-->
  <link rel="canonical" href="{{ post.url | absolute_url }}">
  <link rel="alternate" type="application/atom+xml" href="/feed.xml" />

  <title>{{ post.title }}</title>
  <meta name="description" content="{{ page.excerpt }}">
  <meta name="keywords" content="Physiotherapie, Osteopathie, Funktional Fitness, München">

  <link rel="icon" href="{{ '/assets/images/figur-32.png' | absolute_url }}" sizes="any">
  <link rel="icon" href="{{ '/assets/images/figur-white.svg' | absolute_url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ '/assets/images/figur-180.png' | absolute_url }}">

  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.excerpt }} ">
  <meta property="og:image" content="{{ page.image | absolute_url }}">

  <meta name="twitter:card" content="summary_large_image">

  <script type="application/ld+json">
    {% include blogposting.schema.json %}
  </script>
</head>

<body id="blogpost">

  <section>
    <div class="container">
      <div class="columns is-gapless">

        <div class="column is-one-quarter header-column">
          <img src="/assets/images/christoph.jpg" class="picture">

          <div class="name content has-text-centered">
            <h2 class="title">Christoph Reiner</h2>
            <p class="subtitle">private Physiotherapie</p>
          </div>

          <div class="spacer"></div>

          <div class="back is-centered has-text-centered">
            <a href="/#blog" class="button is-primary has-text-centered">‹&nbsp;zurück</a>
          </div>
        </div>


        <div class="column article-column">
          <figure class="image">
            <img src="{{ page.image }}" alt="{{ page.title }}">

          </figure>
          <article class="content is-medium">
            <div class="article-text">
              <h1>{{ page.title }}</h1>
              {{ page.content }}
            </div>
          </article>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
